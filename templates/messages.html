{% if messages %}
<div class="toast-container-navbar">
    {% for message in messages %}
    <div class="toast-navbar toast-{{ message.tags }}">
        <div class="toast-content">
            <span class="toast-text">{{ message }}</span>
            <button class="toast-close" onclick="closeToast(this)">Ã—</button>
        </div>
    </div>
    {% endfor %}
</div>

<style>
.toast-container-navbar {
    position: fixed;
    top: 7px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    max-width: 400px;
    width: 90%;
}

.toast-navbar {
    margin-bottom: 8px;
    border-radius: 8px;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(0, 0, 0, 0.1);
    transform: translateY(-100%);
    animation: slideDown 0.4s ease-out forwards;
}

.toast-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 16px;
    gap: 12px;
}

.toast-text {
    font-size: 0.9rem;
    font-weight: 500;
    text-align: center;
    flex: 1;
}

.toast-close {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 18px;
    opacity: 0.7;
    transition: opacity 0.2s;
    flex-shrink: 0;
}

.toast-close:hover {
    opacity: 1;
}

.toast-success {
    background: #10b981;
    color: white;
}

.toast-success .toast-close {
    color: white;
}

.toast-error {
    background: #ef4444;
    color: white;
}

.toast-error .toast-close {
    color: white;
}

.toast-warning {
    background: #f59e0b;
    color: white;
}

.toast-warning .toast-close {
    color: white;
}

.toast-info {
    background: #3b82f6;
    color: white;
}

.toast-info .toast-close {
    color: white;
}

@keyframes slideDown {
    from {
        transform: translateY(-100%);
        opacity: 1;
    }
    to { 
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes slideUpFromBottom {
    from {
        transform: translateY(100%);
        opacity: 1;
    }
    to { 
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes slideDownToBottom {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to { 
        transform: translateY(100%);
        opacity: 1;
    }
}

.toast-navbar.fade-out {
    animation: slideUp 0.3s ease-in forwards;
}

@keyframes slideUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to { 
        transform: translateY(-100%);
        opacity: 1;
    }
}

/* Mobile styles - bottom banner */
@media (max-width: 768px) {
    .toast-container-navbar {
        top: unset;
        bottom: 0;
        left: 0;
        right: 0;
        transform: none;
        max-width: none;
        width: 100%;
    }
    
    .toast-navbar {
        margin-bottom: 0;
        border-radius: 0 !important;
        box-shadow: none !important;
        border: none !important;
        transform: translateY(100%);
        animation: slideUpFromBottom 0.4s ease-out forwards;
        opacity: 1 !important; /* Force full opacity */
    }
    
    .toast-content {
        padding: 16px 20px;
        min-height: 50px;
        background: inherit; /* Inherit from parent */
        opacity: 1 !important; /* Force full opacity */
    }
    
    .toast-text {
        font-size: 0.9rem;
        text-align: left;
        opacity: 1 !important; /* Force full opacity */
    }
    
    .toast-close {
        font-size: 20px;
        padding: 4px;
        opacity: 1 !important; /* Force full opacity */
    }
    
    /* Completely override colors with solid backgrounds */
    .toast-success {
        background: #9aab8e !important;
        background-color: #9aab8e !important;
        color: white !important;
        opacity: 1 !important;
    }
    
    .toast-error {
        background: #dc3545 !important;
        background-color: #dc3545 !important;
        color: white !important;
        opacity: 1 !important;
    }
    
    .toast-warning {
        background: #ffc107 !important;
        background-color: #ffc107 !important;
        color: #212529 !important;
        opacity: 1 !important;
    }
    
    .toast-info {
        background: #9aab8e !important;
        background-color: #9aab8e !important;
        color: white !important;
        opacity: 1 !important;
    }
    
    .toast-navbar.fade-out {
        animation: slideDownToBottom 0.3s ease-in forwards;
    }
}
</style>

<script>
function closeToast(button) {
    const toast = button.closest('.toast-navbar');
    if (toast) {
        toast.classList.add('fade-out');
        setTimeout(() => {
            if (toast.parentNode) {
                toast.remove();
            }
        }, 300);
    }
}

// Auto-hide messages after 4 seconds
document.addEventListener('DOMContentLoaded', function() {
    const toasts = document.querySelectorAll('.toast-navbar');
    toasts.forEach(function(toast, index) {
        setTimeout(function() {
            if (toast && toast.parentNode) {
                toast.classList.add('fade-out');
                setTimeout(() => {
                    if (toast && toast.parentNode) {
                        toast.remove();
                    }
                }, 300);
            }
        }, 4000 + (index * 500)); // Stagger multiple messages
    });
});
</script>
{% endif %}
