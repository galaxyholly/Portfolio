<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/mainstyle.css' %}">
    <title>Register</title>
</head>
<body>

{% load crispy_forms_tags %}

<!--Register--> 
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h1 class="text-center mb-4">Register</h1>
                    <form method="POST">
                        {% csrf_token %}
                        {{ register_form|crispy }}
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Register</button>
                        </div>
                    </form>
                    <p class="text-center mt-3 mb-0">
                        If you already have an account, 
                        <a href="{% url 'registration:login' %}" class="text-decoration-none">login</a> instead.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.btn-primary {
    background-color: #9aab8e !important;
    border-color: #9aab8e !important;
}

.btn-primary:hover {
    background-color: #8a9b7e !important;
    border-color: #8a9b7e !important;
}

.card {
    border: none;
    border-radius: 15px;
}

.card-body {
    padding: 2rem;
}

h1 {
    color: #2c3e50;
    font-weight: 600;
}

a {
    color: #9aab8e !important;
}

a:hover {
    color: #8a9b7e !important;
}

/* Add more spacing between labels and inputs */
.form-group label,
.mb-3 label {
    margin-bottom: 8px !important;
}

/* Add more spacing between form fields */
.form-group,
.mb-3 {
    margin-bottom: 1.5rem !important;
}

/* Add more spacing above the register button */
.d-grid {
    margin-top: 2rem !important;
}

/* Change input field focus color to green */
.form-control:focus {
    border-color: #9aab8e !important;
    box-shadow: 0 0 0 0.2rem rgba(154, 171, 142, 0.25) !important;
}
</style>

{% include 'messages.html' %}

</body>
</html>
