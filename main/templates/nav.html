<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/mainstyle.css' %}">
    <title>Bootstrap demo</title>
    {% block htmlhead %}

    {% endblock htmlhead %}
  </head>
  <body>
    
    
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'main:home' %}">GalaxyPort</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'blog:index' %}">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'registration:logout' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'registration:login' %}">Login</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="hamburger">

        </div>
      </nav>
      
      {% block content %}{% endblock %}
      
    

  </body>
</html>
